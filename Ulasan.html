<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet icon" href="LogoAtas.png" type="image/x-icon">
    <title>Zerent</title>
    <link rel="stylesheet" href="Ulasan.css">
</head>
<body>
    <div class="ulasan">
        <div class="bagaimana-produk-kami">
          Bagaimana Produk Kami?
        </div>
        <div class="rate">
          <div class="star">
            <img class="subtract" src="star.svg"/>
          </div>
          <div class="star-1">
            <img class="subtract-1" src="star.svg" />
          </div>
          <div class="star-2">
            <img class="subtract-2" src="star.svg" />
          </div>
          <div class="star-3">
            <img class="subtract-3" src="star.svg" />
          </div>
          <div class="star-4">
            <img class="subtract-4" src="star.svg" />
          </div>
        </div>
        <div class="container-2">
          <div class="container-1">
            <div class="camera">
              <img class="vector" src="camera.svg" />
            </div>
            <span class="unggah-foto">
              Unggah Foto
            </span>
          </div>
          <div class="container">
            <div class="camera-video">
              <img class="camera-video-1" src="camera-video.svg" />
            </div>
            <span class="unggah-video">
              Unggah Video
            </span>
          </div>
        </div>
        <div class="komentar">
          <span class="tulis-komentar">
            Tulis komentar
          </span>
        </div>
        <div class="primary-button">
          <span class="buka-toko">
            Kirim
          </span>
        </div>
      </div>
</body>
</html>

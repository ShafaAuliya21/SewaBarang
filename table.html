<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Mahasiswa</title>
    <style>
      table {
        width: auto;
        border-collapse: collapse;
        table-layout: fixed;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
      .section-heading {
        background-color: #6491d4;
        color: #ffffff;
        text-align: center;
      }
      .colspan-2 {
        width: 50%;
      }
      .full-width {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- Judul Laporan Mahasiswa -->
      <tr>
        <th colspan="4" class="section-heading">Laporan Mahasiswa</th>
      </tr>

      
      <!-- Nama & Alamat -->
      <tr></tr>
      <tr>
        <td colspan="2">Nama</td>
        <td colspan="2">Alamat</td>
      </tr>

      <tr>
        <td>Nama Depan</td>
        <td>Nama Belakang</td>
        <td>Jalan</td>
        <td>Kota</td>
      </tr>
      <tr>
        <td>Raka Gibran</td>
        <td>Buming</td>
        <td>Sudirman</td>
        <td>Bandung</td>
      </tr>

      <!-- Hasil Studi Section -->
      <tr>
        <th colspan="4">Hasil Studi</th>
      </tr>
      <tr>
        <td colspan="2">Mata Kuliah</td>
        <td colspan="2">Nilai</td>
      </tr>
      <tr>
        <td colspan="2">Matematika</td>
        <td colspan="2">A</td>
      </tr>
      <tr>
        <td colspan="2">Fisika</td>
        <td colspan="2">B</td>
      </tr>

      <!-- Catatan Tambahan Section -->
      <tr>
        <th colspan="4">Catatan Tambahan</th>
      </tr>
      <tr>
        <td colspan="4" class="full-width">Mahasiswa memiliki ketertarikan yang tinggi dalam kegiatan ekstrakurikuler.</td>
      </tr>
    </table>
  </body>
</html>
